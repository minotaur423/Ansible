 - hosts: web
   tasks:
     - name: Upload the script
       copy:
         src: /home/vagrant/admin.sh
         dest: /home/vagrant
         mode: 0755

     - name: Run admin script
       become: yes
       command: /home/vagrant/admin.sh
       register: admin_result
       failed_when: "'failed' in admin_result.stdout"

     - name: Report the command ran successfully
       copy:
         dest: /home/vagrant/result
         content: "admin.sh ran successfully"
